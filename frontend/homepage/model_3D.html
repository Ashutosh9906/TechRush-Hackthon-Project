<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Headphones</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

        let scene, camera, renderer, headphones;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {
            // ## 1. Scene Setup ##
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0); // Light gray background

            // ## 2. Camera Setup ##
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3; // Move camera back to see the object

            // ## 3. Lighting ##
            // Soft white light from all directions
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            // Directional light to create highlights and shadows
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
            directionalLight.position.set(0, 1, 1).normalize();
            scene.add(directionalLight);

            // ## 4. Load the 3D Model ##
            const loader = new OBJLoader();
            loader.load(
                // The path to your model file
                'headphones.obj',
                
                // onLoad callback
                function (object) {
                    headphones = object;

                    // Create a simple white material
                    const whiteMaterial = new THREE.MeshStandardMaterial({
                        color: 0xffffff, // White color
                        metalness: 0.2,   // A bit of metallic sheen
                        roughness: 0.4    // Not too shiny, not too matte
                    });

                    // Apply the white material to all parts of the model
                    headphones.traverse(function (child) {
                        if (child.isMesh) {
                            child.material = whiteMaterial;
                        }
                    });

                    // Scale and position the model if needed
                    headphones.scale.set(0.01, 0.01, 0.01); // Adjust scale as needed
                    headphones.position.y = -1; // Center it vertically
                    
                    scene.add(headphones);
                },
                // onProgress callback (optional)
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                // onError callback
                function (error) {
                    console.error('An error happened while loading the model:', error);
                    // Add a fallback cube if model fails to load
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.y = -0.5;
                    scene.add(cube);
                    alert("Could not load the 3D model. Please make sure 'headphones.obj' is in the same folder as this HTML file.");
                }
            );

            // ## 5. Renderer Setup ##
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ## 6. Event Listeners ##
            document.addEventListener('mousemove', onDocumentMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smoothly update target rotation based on mouse position
            targetX = mouseY * 0.002;
            targetY = mouseX * 0.002;

            if (headphones) {
                // Apply easing/interpolation for a smoother rotation
                headphones.rotation.x += 0.05 * (targetX - headphones.rotation.x);
                headphones.rotation.y += 0.05 * (targetY - headphones.rotation.y);
            }

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
